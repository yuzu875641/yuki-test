<!DOCTYPE html>
<html lang="ja">
<head>
    <title>連番を簡単に生成！！</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }
        .ui-autocomplete {
            background-color: #2D3748;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #E2E8F0;
        }
        .ui-menu .ui-menu-item a {
            padding: 0.5rem 1rem;
            display: block;
            border-radius: 0.5rem;
        }
        .ui-menu .ui-menu-item a:hover {
            background-color: #4A5568;
            color: #fff;
        }
        .search-box {
            position: relative;
            z-index: 1000; /* 高いz-indexを設定 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center py-4 px-6 bg-gray-800 rounded-lg shadow-md mb-4">
            <h1 class="text-xl font-bold">動画再生</h1>
            <nav>
                <form action="/search" method="get" class="flex" id="searchForm">
                    <div class="search-box relative">
                        <input type="text" name="q" id="searchbox" placeholder="検索" class="bg-gray-700 text-gray-200 border border-gray-600 rounded-l-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-md transition duration-300">検索</button>
                </form>
            </nav>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <div class="lg:col-span-2 bg-gray-800 p-4 rounded-lg shadow-md">
                <div class="aspect-w-16 aspect-h-9 mb-4">
                    <video id="player" class="w-full h-full rounded-lg" controls playsinline>
                        <source src="{{ videourls[0] }}" type="video/mp4" id="videoSource">
                    </video>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">{{ videotitle }}</h2>
                    <a href="#" id="hdButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">高画質化</a>
                </div>
                <div class="flex items-center mb-4">
                    <img src="{{ authoricon }}" alt="チャンネルアイコン" class="w-12 h-12 rounded-full mr-4">
                    <div class="flex-grow">
                        <a href="/channel/{{ authorid }}" class="text-lg font-semibold hover:text-blue-400">{{ author }}</a>
                    </div>
                </div>
                <div class="bg-gray-700 p-4 rounded-lg">
                    <p class="text-sm leading-relaxed">{{ description | safe }}</p>
                </div>
            </div>

            <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-4">おすすめ動画</h3>
                <div class="space-y-4">
                    {% for i in res %}
                        <a href="/watch?v={{ i.id }}" class="block bg-gray-700 p-3 rounded-lg hover:bg-gray-600 transition duration-300">
                            <div class="flex">
                                <img src="/thumbnail?v={{ i.id }}" alt="{{ i.title }}" class="w-24 h-16 rounded-md object-cover mr-3">
                                <div class="flex-grow">
                                    <h4 class="text-sm font-semibold truncate">{{ i.title }}</h4>
                                    <p class="text-xs text-gray-400 truncate">{{ i.author }}</p>
                                </div>
                            </div>
                        </a>
                    {% endfor %}
                </div>
            </div>
        </main>
    </div>

    <script>
        const player = document.getElementById('player');
        const hdButton = document.getElementById('hdButton');
        const videoSource = document.getElementById('videoSource');
        const originalSource = videoSource.src;

        const highstreamUrl = '{{ highstream_url }}';
        let isHdMode = false;

        hdButton.addEventListener('click', toggleHd);

        function toggleHd(event) {
            event.preventDefault(); // リンクとしてのデフォルト動作を無効化
            if (highstreamUrl && highstreamUrl !== 'None') { // highstreamUrlが存在するか確認
                if (isHdMode) {
                    // 通常モードに戻す
                    player.src = originalSource;
                    hdButton.innerText = '高画質化';
                    isHdMode = false;
                } else {
                    // 高画質モードに切り替える
                    player.src = highstreamUrl;
                    hdButton.innerText = '通常に戻す';
                    isHdMode = true;
                }
                player.load(); // 新しいソースを読み込む
                player.play(); // 再生を開始する
            } else {
                alert('高画質動画は利用できません。');
            }
        }
    </script>

    <script>$('#searchbox').autocomplete({
                source: function (request, response) {
                    {
                        var url = "/suggest?keyword="+ request.term
                        var xhr = new XMLHttpRequest();
                        xhr.open("GET", url);
                        xhr.onload = function() {
                            response(JSON.parse(xhr.responseText));
                        }
                        xhr.send();
                    }
                },
    　　　　　    select: function(event, ui) {
                        // 候補が選択されたときの処理
                        // テキストボックスに選択したアイテムをセット
                        $("#searchbox").val(ui.item.value);
                        // フォームを送信
                        $("#searchForm").submit(); // フォームを送信
                        return false; // jQuery UIのデフォルトの動作をキャンセル
                },
    　　　　　    delay: 300
    　　　　　　});
    </script>

</body>
</html>
