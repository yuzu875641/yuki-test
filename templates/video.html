<!DOCTYPE html>
<html lang="ja">
<head>
    <title>連番を簡単に生成！！</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }
        .ui-autocomplete {
            background-color: #2D3748;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #E2E8F0;
        }
        .ui-menu .ui-menu-item {
            font-size: 1rem;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .ui-menu .ui-menu-item:hover, .ui-menu .ui-menu-item-active {
            background-color: #4A5568;
        }
        .comment-icon {
            width: 40px;
            height: 40px;
            border-radius: 9999px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col items-center p-4 md:p-8">

    <div class="w-full max-w-7xl mx-auto space-y-8">
        <header class="p-6 md:p-8 bg-gray-800 rounded-3xl shadow-2xl flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
            <div class="text-center md:text-left">
                <h1 class="text-4xl sm:text-5xl font-bold text-blue-400"><a href="/" class="hover:text-blue-300 transition-colors duration-200">Yuki Youtube</a></h1>
                <p class="text-sm text-gray-400">ゆず改造インスタンス</p>
            </div>
            <div class="w-full md:w-1/2 flex items-center justify-end space-x-4">
                <a href="/requestform" class="text-sm md:text-base text-gray-400 hover:text-blue-400 transition-colors duration-200 whitespace-nowrap">新機能の要望やバグ報告</a>
                <a href="/bbs" class="text-sm md:text-base text-gray-400 hover:text-blue-400 transition-colors duration-200 whitespace-nowrap">掲示板</a>
                <form id="searchForm" class="w-full relative" action="/search" method="get">
                    <input type="search" id="searchbox" autocomplete="on" autocorrect="on" autocapitalize="none" spellcheck="false" name="q" placeholder="検索" title="検索" value="" class="w-full py-2 px-4 rounded-full bg-gray-700 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300">
                    <button type="submit" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-blue-500 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </form>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-6">
                <div id="player-container" class="bg-black rounded-xl overflow-hidden shadow-lg">
                    <video style="outline:none;width:100%;" playsinline="" poster="/thumbnail?v={{ videoid }}" id="player" class="video-js w-full" controls="" loadedmetadata="settime()" loop=""></video>
                    <audio id="audio-player" class="hidden" controls loop></audio>
                </div>
                
                <div class="bg-gray-800 p-6 rounded-xl shadow-lg space-y-4">
                    <h1 class="text-xl sm:text-2xl font-bold">{{ videotitle }}</h1>
                    <a href="/channel/{{authorid}}" class="flex items-center space-x-4 group">
                        <img class="w-12 h-12 rounded-full ring-2 ring-blue-400 group-hover:ring-blue-500 transition-colors" src="{{authoricon}}" alt="{{ author }}のチャンネルアイコン">
                        <span id="channel-name" class="text-gray-200 text-base font-semibold">{{ author }}</span>
                    </a>
                    
                    <div id="description-box" class="mt-4">
                        <p id="descriptionWrapper" class="text-sm text-gray-400 leading-relaxed">{{ description | safe}}</p>
                    </div>

                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-4 sm:space-y-0">
                        <div class="flex space-x-4 text-blue-400 text-sm md:text-base">
                            <a href="#" id="download-button" class="hover:underline">ダウンロード</a>
                            <a href="javascript:{navigator.share({title: '動画を共有',text: '{{videotitle}}',url: location.protocol+'//'+document.domain+'/watch?v={{ videoid }}'+'&t='+Math.floor(document.getElementById('player').currentTime),})}" class="hover:underline">現時点の動画を共有</a>
                            <a href="javascript:{navigator.share({title: '動画を共有',text: '{{videotitle}}',url: location.href,})}" class="hover:underline">動画を共有</a>
                            <div class="relative inline-block text-left">
                                <button id="quality-toggle-button" class="hover:underline focus:outline-none">
                                    画質変更
                                </button>
                                <div id="quality-dropdown" class="absolute left-0 mt-2 w-32 rounded-md shadow-lg bg-gray-700 ring-1 ring-black ring-opacity-5 hidden z-10">
                                    <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="quality-toggle-button">
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4 text-sm text-gray-400">
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="checkbox" id="loop" onchange="changeloop()" class="form-checkbox h-4 w-4 text-blue-600 rounded">
                                <span>ループ再生</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1 space-y-4">
                {% for re in res %}
                <a href="/watch?v={{ re['id'] }}" class="block transform hover:scale-105 transition-transform duration-300">
                    <div class="flex items-start space-x-4 bg-gray-800 p-4 rounded-xl shadow-md">
                        <div class="flex-shrink-0 w-2/5">
                            <img loading="lazy" class="rounded-lg w-full h-auto" src="/thumbnail?v={{ re['id']}}" alt="動画サムネイル">
                        </div>
                        <div class="flex-grow">
                            <p class="font-semibold text-gray-200 text-sm leading-tight">{{re["title"]}}</p>
                            <p class="text-gray-400 text-xs mt-1">{{re["author"]}}</p>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
    
    <script>
        document.cookie = "yuki=True;max-age=2592000;";
        function getCookie(name) { let matches = document.cookie.match(new RegExp("(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)")); return matches ? decodeURIComponent(matches[1]) : undefined; }
        
        document.getElementById("loop").checked = getCookie("loop") === "true";
        function changeloop(){
            document.cookie = "loop=" + document.getElementById("loop").checked + ";max-age=2592000;";
            document.getElementById("player").loop = document.getElementById("loop").checked;
            document.getElementById("audio-player").loop = document.getElementById("loop").checked;
        }

        function getUrlQueries() {
            var queryStr = window.location.search.slice(1);
            queries = {};
            queryStr.split('&').forEach(function (queryStr) {
                var queryArr = queryStr.split('=');
                queries[queryArr[0]] = queryArr[1];
            });
            return queries;
        }

        if (typeof getUrlQueries().t === "undefined") {
            document.getElementById("player").currentTime = 0;
            document.getElementById("audio-player").currentTime = 0;
        } else {
            document.getElementById("player").currentTime = getUrlQueries().t;
            document.getElementById("audio-player").currentTime = getUrlQueries().t;
        }
        
        document.getElementById("player").style.maxHeight = document.documentElement.clientHeight * 0.8 + "px";

        document.onkeydown = keydown;
        function keydown(key) {
            var v = document.getElementById("player");
            var a = document.getElementById("audio-player");
            if (key.keyCode == 32 || key.keyCode == 75) {
                if (v.paused == true) {
                    v.play();
                    a.play();
                } else {
                    v.pause();
                    a.pause();
                }
            }
        }
    </script>
    
    <script>
        // Pythonから渡されたURLのリストを変数に格納
        const streamUrls = JSON.parse('{{ streamUrls | tojson }}');
        const audioUrl = '{{ audio_url }}';

        const player = document.getElementById('player');
        const audioPlayer = document.getElementById('audio-player');
        const qualityDropdown = document.getElementById('quality-dropdown');
        const qualityToggleButton = document.getElementById('quality-toggle-button');
        const downloadButton = document.getElementById('download-button');
        let currentQuality = '';

        // 初期設定
        function setInitialSource() {
            if (streamUrls && streamUrls.length > 0) {
                // 最も高画質なオプションをデフォルトに設定
                const initialQuality = streamUrls[0];
                player.src = initialQuality.url;
                currentQuality = initialQuality.resolution;
                downloadButton.href = initialQuality.url;
            } else {
                // オプションがない場合
                qualityToggleButton.style.display = 'none';
                downloadButton.style.display = 'none';
            }

            if (audioUrl && audioUrl !== 'None') {
                audioPlayer.src = audioUrl;
            }
        }
        
        // 画質オプションのドロップダウンメニューを生成
        function createQualityDropdown() {
            const menu = qualityDropdown.querySelector('.py-1');
            menu.innerHTML = '';
            streamUrls.forEach(option => {
                const button = document.createElement('a');
                button.href = '#';
                button.className = 'block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600 transition-colors duration-200';
                button.innerText = option.resolution;
                button.setAttribute('data-url', option.url);
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (option.resolution !== currentQuality) {
                        const currentTime = player.currentTime;
                        player.src = option.url;
                        downloadButton.href = option.url;
                        player.currentTime = currentTime;
                        player.load();
                        player.play();
                        if (!audioPlayer.paused) {
                           audioPlayer.play();
                        }
                        currentQuality = option.resolution;
                    }
                    qualityDropdown.classList.add('hidden');
                });
                menu.appendChild(button);
            });
        }

        // 画質変更ボタンのクリックイベント
        qualityToggleButton.addEventListener('click', (e) => {
            e.preventDefault();
            qualityDropdown.classList.toggle('hidden');
        });

        // プレイヤーの再生・停止とオーディオプレイヤーの同期
        player.addEventListener('play', () => {
            if (!audioPlayer.src) return;
            audioPlayer.currentTime = player.currentTime;
            audioPlayer.play();
        });

        player.addEventListener('pause', () => {
            audioPlayer.pause();
        });

        // 初期設定を呼び出し
        setInitialSource();
        createQualityDropdown();

        // ページ外をクリックしたらドロップダウンを閉じる
        window.addEventListener('click', function(event) {
            if (!qualityToggleButton.contains(event.target) && !qualityDropdown.contains(event.target)) {
                qualityDropdown.classList.add('hidden');
            }
        });
    </script>

    <script>$('#searchbox').autocomplete({
                source: function (request, response) {
                    {
                        var url = "/suggest?keyword="+ request.term
                        var xhr = new XMLHttpRequest();
                        xhr.open("GET", url);
                        xhr.onload = function() {
                            response(JSON.parse(xhr.responseText));
                        }
                        xhr.send();
                    }
                },
    　　　　　    select: function(event, ui) {
                        $("#searchbox").val(ui.item.value);
                        $("#searchForm").submit();
                        return false;
                },
    　　　　　    delay: 300
            });</script>
</body>
</html>
