<!DOCTYPE html>
<html lang="ja">

<head>
    <title>指数</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }
        .ui-autocomplete {
            background-color: #2D3748;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #E2E8F0;
        }
        .ui-menu .ui-menu-item {
            padding: 0.5rem;
        }
        .ui-menu .ui-menu-item:hover {
            background-color: #4A5568;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200 min-h-screen">
    <nav class="p-4 bg-gray-800 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-50">
                <a href="/">Yuki-Youtube</a>
            </div>
            <div class="flex items-center space-x-4 w-1/2">
                <div class="relative flex-grow">
                    <form id="searchForm" action="/results" method="GET" class="flex items-center">
                        <input type="text" id="searchbox" name="q" placeholder="検索"
                            class="w-full px-4 py-2 text-sm text-gray-200 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400">
                        <button type="submit"
                            class="absolute right-2 text-gray-400 hover:text-gray-200 focus:outline-none">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                    </form>
                </div>
                <div class="space-x-2">
                    <button id="toggleButton" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg transition-colors duration-200">LIVEバージョン</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            {% for result in results %}
            {% if result["type"] == "channel" %}
            <a href="{{ result['channelUrl'] }}">
                <div class="bg-gray-800 rounded-xl shadow-md p-4 space-y-2">
                    <div class="relative overflow-hidden rounded-lg">
                        <img loading="lazy" tabindex="-1" class="w-full h-auto object-cover" src="/thumbnail?v={{ result['thumbnail'] }}">
                        <p class="absolute bottom-2 right-2 bg-black bg-opacity-75 text-white text-xs px-2 py-1 rounded-md">{{result["count"]}}個の動画</p>
                    </div>
                    <p dir="auto" class="font-semibold text-sm leading-tight text-gray-200">{{result["title"]}}</p>
                </div>
            </a>
            {% endif %}
            {% endfor %}
        </div>
    </div>
    
    <div id="streamsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-8">
    </div>

    <script>
        let isLiveMode = false;

        function getChannelIdFromUrl() {
            const path = window.location.pathname;
            const parts = path.split('/');
            return parts[parts.length - 1];
        }

        async function fetchAndDisplayStreams(isLive) {
            const channelId = getChannelIdFromUrl();
            if (!channelId) {
                console.error("チャンネルIDが見つかりません。");
                return;
            }

            const container = document.getElementById('streamsContainer');
            container.innerHTML = '読み込み中...';

            try {
                const response = await fetch(`/api/v1/channels/${channelId}/streams`);
                const data = await response.json();

                container.innerHTML = '';

                const streamsToShow = isLive 
                    ? data.videos.filter(video => video.liveNow) 
                    : data.videos;

                if (streamsToShow.length === 0) {
                    container.innerHTML = '<p class="text-center text-gray-400">ストリームが見つかりませんでした。</p>';
                    return;
                }

                streamsToShow.forEach(stream => {
                    const thumbnail = stream.videoThumbnails.find(thumb => thumb.quality === 'medium').url;
                    const streamUrl = `/watch?v=${stream.videoId}`;
                    
                    const card = document.createElement('a');
                    card.href = streamUrl;
                    card.className = 'bg-gray-800 rounded-xl shadow-md p-4 space-y-2 block hover:scale-105 transition-transform duration-200';
                    card.innerHTML = `
                        <div class="relative overflow-hidden rounded-lg">
                            <img loading="lazy" tabindex="-1" class="w-full h-auto object-cover" src="${thumbnail}">
                            <p class="absolute bottom-2 right-2 bg-black bg-opacity-75 text-white text-xs px-2 py-1 rounded-md">${stream.liveNow ? 'LIVE' : stream.viewCountText}</p>
                        </div>
                        <p dir="auto" class="font-semibold text-sm leading-tight text-gray-200">${stream.title}</p>
                        <p class="text-gray-400 text-xs">${stream.author}</p>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                console.error('ストリームの取得中にエラーが発生しました:', error);
                container.innerHTML = '<p class="text-center text-red-400">ストリームの読み込みに失敗しました。</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('toggleButton');
            
            // 最初のロードで通常バージョンを表示
            fetchAndDisplayStreams(isLiveMode);

            toggleButton.addEventListener('click', () => {
                isLiveMode = !isLiveMode;
                toggleButton.textContent = isLiveMode ? '通常バージョン' : 'LIVEバージョン';
                
                // ボタンのスタイルを変更
                if (isLiveMode) {
                    toggleButton.classList.remove('bg-red-600', 'hover:bg-red-700');
                    toggleButton.classList.add('bg-gray-600', 'hover:bg-gray-700');
                } else {
                    toggleButton.classList.remove('bg-gray-600', 'hover:bg-gray-700');
                    toggleButton.classList.add('bg-red-600', 'hover:bg-red-700');
                }

                fetchAndDisplayStreams(isLiveMode);
            });
        });
    </script>
</body>

</html>
