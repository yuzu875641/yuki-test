<!DOCTYPE html>
<html lang="ja">
<head>
    <title>QRコードを作成！</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }
        .ui-autocomplete {
            background-color: #2D3748;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #E2E8F0;
        }
        .ui-menu .ui-menu-item {
            font-size: 1rem;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .ui-menu .ui-menu-item:hover, .ui-menu .ui-menu-item-active {
            background-color: #4A5568;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col items-center p-4 md:p-8">

    <div class="w-full max-w-7xl mx-auto space-y-8">
        <header class="p-6 md:p-8 bg-gray-800 rounded-3xl shadow-2xl flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 md:space-x-8">
            <div class="text-center md:text-left">
                <h1 class="text-4xl sm:text-5xl font-bold text-blue-400"><a href="/" class="hover:text-blue-300 transition-colors duration-200">Yuki Youtube</a></h1>
                <p class="text-sm text-gray-400">ゆず改造インスタンス</p>
            </div>
            <div class="w-full md:w-1/2">
                <form id="searchForm" class="w-full relative" action="/search" method="get">
                    <input type="search" id="searchbox" class="w-full py-3 px-6 text-lg rounded-full bg-gray-700 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300" autocomplete="on" autocorrect="on" autocapitalize="none" spellcheck="false" name="q" placeholder="検索" title="検索" value="{{ word }}">
                    <button type="submit" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-blue-500 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </form>
            </div>
        </header>

        <div class="flex flex-col items-center justify-center p-8 bg-gray-800 rounded-xl shadow-lg text-center space-y-4">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
            <h4 class="text-xl sm:text-2xl font-semibold text-gray-200">API待機中です。時間がかかる場合があります。</h4>
            <p class="text-sm text-gray-400">ページは自動で更新されます。</p>
            <a href="javascript:history.back()" class="inline-block mt-4 py-2 px-6 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-colors duration-200">
                戻る
            </a>
        </div>
    </div>
    <script>setTimeout(function(){location.reload();},1000);</script>
    <script>
    $('#searchbox').autocomplete({
                source: function (request, response) {
                    {
                        var url = "/suggest?keyword="+ request.term
                        var xhr = new XMLHttpRequest();
                        xhr.open("GET", url);
                        xhr.onload = function() {
                            response(JSON.parse(xhr.responseText));
                        }
                        xhr.send();
                    }
                },
    　　　　　    select: function(event, ui) {
                        // 候補が選択されたときの処理
                        // テキストボックスに選択したアイテムをセット
                        $("#searchbox").val(ui.item.value);
                        // フォームを送信
                        $("#searchForm").submit(); // フォームを送信
                        return false; // jQuery UIのデフォルトの動作をキャンセル
                },
    　　　　　    delay: 300
            });
    </script>
</body>
</html>
